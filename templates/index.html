<html>
<head>
    <title>Salary Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container col-md-5">
    
    <h3 class="text-center">Fake News Detection Form</h3>

    <div class="text-center">
      <form action="/news" method="POST">
        <div class="form-group">
          <label for="text">Input the text to predict</label>
          <input type="text" class="form-control" id="text" name="text" placeholder="Enter text">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h3 class="text-center">Salary Prediction Form</h3>
      <form action="/result" method="post">
        <div class="form-group">
          <label for="year1">Year 1:</label>
          <input type="text" id="year1" name="year1">
          <label for="year2">Year 2:</label>
          <input type="text" id="year2" name="year2">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
